{% set name = "pybaum" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybaum-{{ version }}.tar.gz
  sha256: 5bb36b2e923568d1f290dc1996584b3861698fe44fe2a550f0cf59fc951d0fe9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
    - toml
  run:
    - python >=3.7

test:
  imports:
    - pybaum
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenSourceEconomics/pybaum
  summary: Tools to work with pytrees.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/OpenSourceEconomics/pybaum
  doc_url: https://github.com/OpenSourceEconomics/pybaum

extra:
  recipe-maintainers:
    - janosg
    - tobiasraabe

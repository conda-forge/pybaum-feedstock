{% set name = "pybaum" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybaum-{{ version }}.tar.gz
  sha256: 94366bb8b5f72a6e604e7cf8674c1cdd9980b4317cc08108558729867ce8b716

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
    - toml
  run:
    - python >=3.7

test:
  imports:
    - pybaum
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenSourceEconomics/pybaum
  summary: Tools to work with pytrees.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/OpenSourceEconomics/pybaum
  doc_url: https://github.com/OpenSourceEconomics/pybaum

extra:
  recipe-maintainers:
    - janosg
    - tobiasraabe
